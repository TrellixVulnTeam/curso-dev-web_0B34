<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Movie DB - API</title>
</head>

<body onload="charge()">

    <div class="header">
        <div class="header__logo">
            <h1>Engel Movie</h1>
        </div>
        <div class="header__menu">
            <ul class="header__list">
                <li class="header__item" >Inicio</li>
                <li class="header__item">Lançamentos</li>
                <li class="header__item">Recomendados</li>
                <li class="header__item">Minha Lista</li>
                <li class="header__item">Configurações</li>
            </ul>
        </div>
    </div>

    <div class="featured-list">
        <div class="featured-list__container">
            <div class="featured-list__content">
            </div>
            <div class="featured-list__swatch-bar">


            </div>
        </div>
    </div>

    <div class="movies-list movies-list__latest">
        <span>Últimos lançamentos:
        </span>

        <div class="movies__container">
            
        </div>
    </div>

    <div class="movies-list movies-list__popular">
        <span>Todo mundo está assistindo:
        </span>

        <div class="movies__container">
            
        </div>
    </div>
    <div class="movies-list movies-list__top-rated">
        <span>Melhores avaliados:
        </span>

        <div class="movies__container">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="carousel.js"></script>
    <script src="script.js"></script>
    <script src="featured-list.js"></script>
    <script src="latest-list.js"></script>
    <script src="upcoming-list.js"></script>
    <script src="topRated-list.js"></script>
</body>

</html>
